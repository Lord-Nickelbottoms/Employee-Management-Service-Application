<body>

  <h2 class="heading">Edit Employee</h2>
    <form [formGroup]="editEmployeeForm" class="row" (ngSubmit)=" onSubmit()">
    
      <div class="input-container">
        <label for="firstname">Name: </label>
        <input type="text" id="firstname" formControlName="firstname" required placeholder="John">
    </div>



    <div class="input-container">
        <label for="surname">Surname: </label>
        <input type="text" id="surname" formControlName="surname" required placeholder="Appleseed">
    </div>


    

    <div class="input-container">
        <label for="emp_email">Employee Email: </label>
        <input type="email" id="email" formControlName="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required placeholder="John.Appleseed@digitalacademy.co.za">
    </div>



    <div class="input-container">
        <label for="address">Employee Address: </label>
        <!-- <input type="text" id="address" name="address" required> -->
        <textarea formControlName="address" id="address" cols="30" rows="10"></textarea>
    </div>



    <div class="input-container">

        <label for="department">Department: </label>

        <select formControlName="department" id="department" required>

            <option value="Human-Resources">Human Resources</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Call-Center">Call Center</option>
        </select>
    </div>
