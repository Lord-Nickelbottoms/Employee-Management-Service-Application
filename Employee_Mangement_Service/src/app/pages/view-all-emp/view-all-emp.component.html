<h1>View All Employees</h1>

<input type="text" class="form-control" placeholder="Search" [(ngModel)]="filterTerm" ((input))="filter()" /> &nbsp;
<!-- <button (click)="searchEmployees()">submit</button> -->


<table>
    <tr>
        <th>Employee Number</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Employee email</th>
        <th>Employee Address</th>
        <th>Department</th>
        <th>Actions</th>

    </tr>

<!-- <ul>
    <li *ngFor=" let item of employees | filter: filterTerm">{{item.name}}</li>
</ul><li></li> -->


    <tr *ngFor="let item of employees | filter: filterTerm; let i = index">
        <td>{{ employees[i].employee_number }}</td>
        <td>{{ employees[i].firstname }}</td>
        <td>{{ employees[i].surname }}</td>
        <td>{{ employees[i].email }}</td>
        <td>{{ employees[i].address }}</td>
        <td>{{ employees[i].department }}</td>
        <td><button class="btn-edit" routerLink="/pages/edit" (click)="setEmployeeDetails(employees[i].employee_number, employees[i].firstname, employees[i].surname, employees[i].email, employees[i].address, employees[i].department)">Edit</button>
             <button routerLink="/pages/view-all-emp" (click)="deleteEmployee(employees[i].employee_number)">Delete</button></td>

    </tr>
